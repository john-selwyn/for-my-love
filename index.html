<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      width: 85%;
      max-width: 450px;
      margin: 15px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 25px;
      min-height: 60px;
    }
    button {
      background: #ff6b81;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1em;
      color: white;
      cursor: pointer;
      width: 220px;
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateY(-100vh);
        opacity: 0;
      }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      button { width: 80%; max-width: 200px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Hi, Love! ‚ù§Ô∏è</h1>
  <p id="loveMessage">You make my world brighter.</p>
  <button id="nextBtn" type="button">Click for more ‚ù§Ô∏è</button>
</div>

<script>
  const messages = [
    "All the time i need your shining smile üòÑ",
    "You are my sunshine! ‚òÄÔ∏è",
    "My heart beats for you. üíì",
    "Forever and always, it's you. üåπ",
    "You are my favorite person. ü•∞",
    "I love you more than words can express. üíñ",
    "With you, every moment is magic. ‚ú®",
    "You are my dream come true. üåô",
    "Every day with you is a blessing. üôè",
  ];
  
  let index = 0;
  const btn = document.getElementById('nextBtn');
  
  // Use simpler event handling
  btn.addEventListener('click', function(e) {
    index = (index + 1) % messages.length;
    document.getElementById('loveMessage').textContent = messages[index];
    createHeart();
  });
  
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    document.body.appendChild(heart);
    
    setTimeout(() => heart.remove(), 6000);
  }
  
  // Create initial hearts
  setInterval(createHeart, 1000);
</script>
</body>
</html>
